<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tips
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Busqueda" [(ngModel)]="busqueda" (ionInput)="inputS($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let datos of data; let i = index" inset="true" lines="inset">
      <ion-item>
        <ion-label>{{datos.name}} {{i+1}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
